{% extends "master_layout.html" %}

{% block title %}
Kovidtrafik | HackGT 2020
{% endblock %}

{% block main %}
 
<form class="form" action="/success" method="POST">
    <h3>Get covid-era traffic predictions in Atlanta!<\h3>
    <div id="box">Date:</div>
    <div><input type="date" placeholder="dd/mm/yyyy" name="inputdate" min="{{current_date}}"></div>
    <div><input type="time" placeholder="00:00" name="inputtime" step="3600000"></div>
    <div><button type="button" class="btn btn-light" disabled>Get Prediction</button></div>
</form>

{% endblock %}
