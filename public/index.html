{% extends "master_layout.html" %}

{% block title %}
Kovidtrafik | HackGT 2020
{% endblock %}

{% block main %}
<div class="rowwise">
<h2>Get COVID-era traffic predictions in Atlanta!</h2><br><br>
</div>
<form class="form" action="/success" method="POST">
    <div class="label" id="box">Date:</div>
    <div><input type="date" placeholder="dd/mm/yyyy" name="inputdate" min="{{ now.date().isoformat() }}" max="{{ max.date().isoformat() }}"></div>
    <div><input type="time" placeholder="00:00" name="inputtime" step="3600000"></div>
    <div><button type="submit" class="btn btn-light">Get Prediction</button></div>
</form>

{% endblock %}
