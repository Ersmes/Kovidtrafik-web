{% extends "master_layout.html" %}

{% block title %}
Kovidtrafik | HackGT 2020
{% endblock %}

{% block main %}

<div>
    <form action="http://kovidtrafik.us-south.cf.appdomain.cloud" method="post">
        <p>Date:</p>
        <p><input type="date" placeholder="dd/mm/yyyy" name="inputdate" min="{{current_date}}"></p>
        <p><input type="time" placeholder="00:00" name="inputtime" step="3600000"></p>
        <p><button type="button" class="btn btn-primary">Get Prediction</button></p>
    </form>
</div>

{% endblock %}
